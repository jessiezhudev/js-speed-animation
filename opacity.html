<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #oDiv{
            width: 200px;
            height: 200px;
            background: pink;
            opacity: 0.3;
            filter: alpha(opacity=30);
        }
    </style>
</head>
<body>
<div id="oDiv"></div>
<script>
    window.onload = function () {
        var oDiv = document.getElementById('oDiv');
        oDiv.onmouseover = function(){
            startMove(100)
        }
        oDiv.onmouseout = function(){
            startMove(0)
        }
    }
    var timer = null;
    var alpha = 30;
    var speed = 0;
    function startMove(dest) {
        var oDiv = document.getElementById('oDiv');
        clearInterval(timer);

        if (alpha > dest) {
            speed = -10
        } else {
            speed = 10
        }
        timer = setInterval(function(){
            if (alpha == dest) {
                clearInterval(timer)
            }else{
                alpha += speed;
            }
            oDiv.style.filter = 'alpha(opacity = alpha)';
            oDiv.style.opacity = alpha/100;

        },30)
    }
</script>
</body>
</html>
