<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #share {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;

        }

        #move-object {
            width: 200px;
            height: 200px;
            background: blue;
            position: absolute;
            left: -200px;
            top: 0;
        }

    </style>
</head>
<body>
<div id="move-object"></div>
<div id="share">分享</div>
<script>
    window.onload = function () {
        var oButton = document.getElementById('share');
        oButton.onmouseover = function () {
            startMove(0)
        };
        oButton.onmouseout = function() {
            startMove(-200)
        };
    };
    var timer = null;
    function startMove(dest) {
        clearInterval(timer);
        timer = setInterval(function () {
            var oDiv = document.getElementById('move-object');
            var speed = 0;
            if (oDiv.offsetLeft > dest) {
                speed = -10
            } else {
                speed = 10
            }

            if (oDiv.offsetLeft == dest) {
                clearInterval(timer)
            } else {
                oDiv.style.left = oDiv.offsetLeft + speed + 'px';
            }
        }, 30)
    }
</script>
</body>
</html>
